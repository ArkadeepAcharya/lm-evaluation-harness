dataset_name: ml
dataset_path: sarvamai/arc-challenge-indic
doc_to_target: '{{answerKey}}'
doc_to_text: 'Given the following question and four candidate answers (A, B, C and
  D), choose the best answer.

  Question: {{ question }}

  A. {{ choices.text[0] }}

  B. {{ choices.text[1] }}

  C. {{ choices.text[2] }}

  D. {{ choices.text[3] }}

  Your response should end with the correct answer letter which is one of A, B, C
  or D.'
filter_list:
- filter:
  - function: remove_whitespace
  - function: regex
    group_select: -1
    regex_pattern: ^(.*?)(?=\n|$)
  - function: take_first
  name: strict_match
generation_kwargs:
  do_sample: false
  max_gen_toks: 100
  until: []
metadata:
  version: 1.0
metric_list:
- aggregation: mean
  higher_is_better: true
  ignore_case: true
  ignore_punctuation: true
  metric: exact_match
  regexes_to_ignore:
  - \$
  - \.$
output_type: generate_until
should_decontaminate: true
task: arc-challenge-indic-ml-gpt-oss
test_split: test
validation_split: validation
