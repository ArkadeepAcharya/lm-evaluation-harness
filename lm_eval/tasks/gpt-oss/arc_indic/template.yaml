task: arc_challenge_indic_gpt_oss_template
dataset_path: sarvamai/arc-challenge-indic
dataset_name: ARC-Easy
test_split: test
output_type: generate_until
validation_split: validation
doc_to_text: "Given the following question and four candidate answers (A, B, C and D), choose the best answer.\nQuestion: {{ question }}\nA. {{ choices.text[0] }}\nB. {{ choices.text[1] }}\nC. {{ choices.text[2] }}\nD. {{ choices.text[3] }}\nYour response should end with the correct answer letter which is one of A, B, C or D."
doc_to_target: '{{answerKey}}'
should_decontaminate: true
generation_kwargs:
  do_sample: false
  max_gen_toks: 100
  until: []
filter_list:
  - name: strict_match
    filter:
      - function: remove_whitespace
      - function: "regex"
        regex_pattern: "^(.*?)(?=\\n|$)"
        group_select: -1
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - "\\$"
      - "\\.$"
metadata:
  version: 1.0