tag:
  - triviaqa_indic
task: triviaqa_indic_gpt_oss_template
dataset_path: sarvamai/trivia-qa-indic-mcq
dataset_name: sarvamai/trivia-qa-indic-mcq
output_type: generate_until
test_split: validation
doc_to_text: "Given the following question and four candidate answers (A, B, C and D), choose the best answer.\nQuestion: {{question.strip()}}\nA. {{choices[0]}}\nB. {{choices[1]}}\nC. {{choices[2]}}\nD. {{choices[3]}}\nYour response should end with \"The best answer is [the_answer_letter]\" where the [the_answer_letter] is one of A, B, C or D."
doc_to_target: "{{['A.','B.','C.','D.'][answer]}}"
should_decontaminate: true
gen_prefix: "The best answer is"
generation_kwargs:
  do_sample: false
  max_gen_toks: 8192
  until: []
filter_list:
  - name: strict_match
    filter:
      - function: remove_whitespace
      - function: "regex"
        regex_pattern: "best answer is ([A-Z])"
        group_select: -1
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - "\\$"
      - "\\.$"
metadata:
  version: 1.0
dataset_kwargs:
  trust_remote_code: true