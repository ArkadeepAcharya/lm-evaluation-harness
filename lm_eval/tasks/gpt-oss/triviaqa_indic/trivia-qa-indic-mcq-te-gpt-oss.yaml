dataset_kwargs:
  trust_remote_code: true
dataset_name: te
dataset_path: sarvamai/trivia-qa-indic-mcq
doc_to_target: '{{[''A'',''B'',''C'',''D''][answer]}}'
doc_to_text: 'Given the following question and four candidate answers (A, B, C and
  D), choose the best answer.

  Question: {{ question }}

  A. {{ choices[0] }}

  B. {{ choices[1] }}

  C. {{ choices[2] }}

  D. {{ choices[3] }}

  Your response should end with "The best answer is [the_answer_letter]" where the
  [the_answer_letter] is one of A, B, C or D.'
filter_list:
- filter:
  - function: remove_whitespace
  - function: regex
    group_select: -1
    regex_pattern: ([A-Z])
  - function: take_first
  name: strict_match
gen_prefix: The best answer is
generation_kwargs:
  do_sample: false
  max_gen_toks: 8192
  until: []
metadata:
  version: 1.0
metric_list:
- aggregation: mean
  higher_is_better: true
  ignore_case: true
  ignore_punctuation: true
  metric: exact_match
  regexes_to_ignore:
  - \$
  - \.$
output_type: generate_until
should_decontaminate: true
tag:
- triviaqa_indic
task: trivia-qa-indic-mcq-te-gpt-oss
test_split: validation
